{% extends "skeleton.html" %}
{% load static %}

{% block title %}404 Not Found{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>404 Not Found</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <p>The page you are looking for does not exist.</p>
                <p>Click <a href="{% url 'competitions:home' %}">here</a> to go back to the home page.</p>
                {% if message %}
                    <p>{{ message }}</p>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
