{% extends 'skeleton.html' %}
{% load static %}
{% load i18n %}


{% block content %}
<h1>{% translate "Please select the sport of the competition that you would like to create."%}</h1>
    <ul>
    {% for sport in sports %}
        <li>
            <a href="{% url "competitions:create_competition" %}?sport={{ sport.id }}">{{ sport }}</a>
        </li>
    {% endfor%}
    </ul>
{% endblock %}
