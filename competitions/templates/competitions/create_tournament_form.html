{% extends 'skeleton.html' %}
{% load static %}
{% load i18n %}


{% block title %}{% translate "Create Tournament" %}{% endblock%}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">{% translate "Create Tournament" %}</h1>
                <form method="POST" enctype="multipart/form-data" action="?tournament_type={{ tournament_type }}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">{% translate "Create" %}</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
