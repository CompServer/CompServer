{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <title>Bracket Test</title>

                    </div>

            </div>

        <div class="round" style="height: 400px; width: 200px;">
            <div class="match" style="height: 400px; width: 200px;">
