{% extends "skeleton.html" %}
{% load static %}

{% block title %}429 Too Many Requests{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>429 Too Many Requests</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
               <p>Sorry, you have made too many requests to the server. Please try again later.</p>
               {% if message %}
                    <p>{{ message }}</p>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
