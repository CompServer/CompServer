<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
</head>
<body>
    <header>
        <h1>The Official Team Page</h1>
        <h2>{{team.__str__}}</h2>
        <!-- this adds the team name and organization name -->
        <p>The "{{team.name}}" is coached by <a href="{% url 'competitions:coach' team.coach.id %}">{{team.coach}}</a></p>
        <!-- needs to pull the coach's name and possibly link their profile -->
        <p>Team logo would go here.</p>
    </header>
    <div class="competition-set">
        <h3>Competition Set</h3>
    </div>
    <div class="tournament-set">
        <h3>Tournament Set</h3>
    </div>
    <div class="round-one-matches">
        <h3>Round 1 Matches</h3>
    </div>
    <div class="match-records">
        <h3>Match Records: Wins, Losses, and Draws</h3>
    </div>
    <!-- I will add other relevant information for the teams based on the other models -->
</body>
</html>
